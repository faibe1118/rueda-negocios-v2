<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - WorkSide</title>
    <style>
        /* Estilos básicos para mejorar la visualización */
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        fieldset {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        legend {
            font-weight: bold;
            padding: 0 10px;
        }
        label {
            display: inline-block;
            margin: 10px 0 5px 0;
            font-weight: 500;
        }
        input, select {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Registro de Usuarios</h1>
    <form id="registerForm" enctype="multipart/form-data">
        <fieldset>
            <legend>Credenciales</legend>

            <label>Email: </label>
            <input type="email" name="email" required><br>

            <label>Contraseña: </label>
            <input type="password" name="password" minlength="6" required><br>

            <label>Rol: </label>
            <select name="role" id="role" required>
                <option value="" selected>Seleccione</option>
                <option value="ofertante">Ofertante</option>
                <option value="demandante">Demandante</option>
                <option value="adminEvento">Admin Evento</option>
                <option value="adminSistema">Admin Sistema</option>
            </select>
        </fieldset>

        <fieldset style="display: none;">
            <legend>Datos de la empresa</legend>

            <label>Nombre empresa:</label>
            <input type="text" name="nombreEmpresa"><br>

            <label>Logo empresa (Img):</label>
            <input type="file" name="logoEmpresa" accept="image/*"><br>

            <label>Sector:</label>
            <select name="sector" id="sector">
                <option value="" selected>Seleccione</option>
                <option value="Agroalimentos">Agroalimentos</option>
                <option value="Turismo">Turismo</option>
                <option value="TIC">TIC</option>
                <option value="Manufactura">Manufactura</option>
                <option value="Servicios">Servicios</option>
                <option value="Otro">Otro</option>
            </select>
            <input type="text" name="sectorOtro" id="sectorOtro" placeholder="Indicar otro sector"
                style="display:none;"><br>

            <label>¿La empresa está formalizada?</label>
            <select name="formalizada" id="formalizada">
                <option value="" selected>Seleccione</option>
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select>

            <!--Si NO Formalizada-->
            <div id="noFormalizada" style="display: none;">
                <fieldset>
                    <legend>No formalizada</legend>
                    <label>Rut provisional: </label>
                    <input type="text" name="rutProvisional" id="rutProvisional"><br>

                    <label>Rut provisional (PDF):</label>
                    <input type="file" name="rutProvisionalFile" id="rutProvisionalFile" accept="application/pdf"><br>

                    <label>Comprobante matrícula (PDF): </label>
                    <input type="file" name="comprobanteMatricula" id="comprobanteMatricula"
                        accept="application/pdf"><br>

                    <label>Cédula del solicitante (PDF): </label>
                    <input type="file" name="cedulaSolicitanteFile" id="cedulaSolicitante" accept="application/pdf"><br>
                </fieldset>
            </div>

            <div id="Formalizada" style="display: none;">
                <fieldset>
                    <legend>Formalizada</legend>
                    <label>Nit: </label>
                    <input type="text" name="nit" id="nit"><br>

                    <label>Rut (PDF): </label>
                    <input type="file" name="rutFile" id="rutFile" accept="application/pdf"><br>

                    <label>Certificado de existencia: </label>
                    <input type="file" name="certificadoExistenciaFile" id="certificadoExistenciaFile" accept="application/pdf"><br>

                    <label>Cédula del representante:</label>
                    <input type="file" name="cedulaRepresentanteFile" id="cedulaRepresentanteFile" accept="application/pdf"><br>
                </fieldset>
            </div>
        </fieldset>

        <div id="datosContacto" style="display: none;">
            <fieldset>
                <legend>Datos de contacto</legend>

                <label>Correo de Contacto: </label>
                <input type="email" name="correoContacto" id="correoContacto"><br>

                <label>Teléfono: </label>
                <input type="tel" name="telefono" id="telefono"><br>

                <label>Dirección: </label>
                <input type="text" name="direccion" id="direccion"><br>

                <label>Redes Sociales: </label>
                <input type="text" name="redesSociales" id="redesSociales" placeholder="Ej: @miempresa"><br>
            </fieldset>
        </div>

        <fieldset style="display: none;">
            <legend>Representante</legend>

            <label>Nombre: </label>
            <input type="text" name="nombreRepre" id="nombreRepre"><br>

            <label>Documento: </label>
            <input type="text" name="documentoRepre" id="documentoRepre"><br>

            <label>Cargo: </label>
            <input type="text" name="cargo" id="cargo">
        </fieldset>

        <fieldset style="display: none;">
            <legend>Catálogos</legend>

            <label>Catálogo (Ofertante): </label>
            <input type="file" name="catalogoFile" id="catalogoFile" accept="application/pdf"><br>

            <label>Necesidades (Demandante): </label>
            <input type="file" name="necesidadesFile" id="necesidadesFile" accept="application/pdf"><br>
        </fieldset>

        <label>
            <input type="checkbox" name="aceptaTerminos" required>
            Acepto los términos y condiciones
        </label><br>

        <button type="submit">Registrar</button>
    </form>

<script src="../js/modules/register.js"></script>

</body>

</html>
