<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Rueda de Negocios</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="container navbar-content">
            <a href="../index.html" class="logo">EventConnect</a>
            <a href="login.html" class="btn btn-secondary" style="padding: 8px 16px;">Iniciar Sesión</a>
        </div>
    </nav>

    <div class="container" style="max-width: 800px; margin: 40px auto;">
        <div class="card">
            <h2 class="text-center" style="margin-bottom: 2rem;">Crear Cuenta Empresarial</h2>

            <form id="registerForm" enctype="multipart/form-data">

                <!-- Datos de Cuenta -->
                <h4
                    style="color: var(--primary-color); border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-bottom: 20px;">
                    1. Datos de Cuenta</h4>
                <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" required minlength="6">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Tipo de Participación</label>
                    <select name="role" class="form-control" required>
                        <option value="">Seleccione...</option>
                        <option value="ofertante">Ofertante (Ofrezco productos/servicios)</option>
                        <option value="demandante">Demandante (Busco proveedores)</option>
                        <option value="adminEvento">Administrador de eventos </option>
                    </select>
                </div>

                <!-- Datos de la Empresa -->
                <h4
                    style="color: var(--primary-color); border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-bottom: 20px; margin-top: 30px;">
                    2. Información de la Empresa</h4>

                <div class="form-group">
                    <label class="form-label">Nombre de la Empresa</label>
                    <input type="text" name="nombreEmpresa" class="form-control" required>
                </div>

                <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Sector Económico</label>
                        <select name="sector" class="form-control" required>
                            <option value="">Seleccione...</option>
                            <option value="Turismo">Turismo y Hospitalidad</option>
                            <option value="Agroalimentos">Agroalimentos</option>
                            <option value="TIC">Tecnología (TIC)</option>
                            <option value="Servicios">Servicios Empresariales</option>
                            <option value="Manufactura">Manufactura</option>
                            <option value="Logistica">Logística</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Estado de Formalización</label>
                        <select name="formalizada" id="formalizada" class="form-control" required
                            onchange="toggleDocs()">
                            <option value="true">Empresa Formalizada</option>
                            <option value="false">En proceso / No formalizada</option>
                        </select>
                    </div>
                </div>

                <!-- Documentos -->
                <h4
                    style="color: var(--primary-color); border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-bottom: 20px; margin-top: 30px;">
                    3. Documentación</h4>

                <div id="docs-formalizada">
                    <div class="form-group">
                        <label class="form-label">NIT</label>
                        <input type="text" name="nit" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">RUT (PDF)</label>
                        <input type="file" name="rutFile" class="form-control" accept=".pdf">
                    </div>
                </div>

                <div id="docs-no-formalizada" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">RUT Provisional (Opcional)</label>
                        <input type="text" name="rutProvisional" class="form-control">
                    </div>
                </div>

                <div class="form-group" style="margin-top: 20px;">
                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" name="aceptaTerminos" required style="width: 20px; height: 20px;">
                        <span style="color: var(--text-secondary);">Acepto los términos y condiciones</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 30px;">Registrarse</button>
            </form>
        </div>
    </div>

    <script>
        function toggleDocs() {
            const isFormal = document.getElementById("formalizada").value === "true";
            document.getElementById("docs-formalizada").style.display = isFormal ? "block" : "none";
            document.getElementById("docs-no-formalizada").style.display = isFormal ? "none" : "block";
        }

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch("http://localhost:4000/api/users/register", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Registro exitoso. Por favor inicia sesión.");
                    window.location.href = "login.html";
                } else {
                    alert(data.message || "Error en el registro");
                }
            } catch (error) {
                console.error(error);
                alert("Error de conexión");
            }
        });
    </script>
</body>

</html>
