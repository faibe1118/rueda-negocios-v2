<body>

    <nav class="navbar">
        <div class="container navbar-content">
            <a href="#" class="logo">EventConnect Admin</a>
            <div class="nav-links">
                <span style="color: var(--text-secondary);">Administrador</span>
                <button onclick="cerrarSesion()" class="btn btn-secondary"
                    style="padding: 5px 10px; font-size: 0.9rem;">Salir</button>
            </div>

    <div class="container dashboard-grid">
        <!-- Sidebar -->

            <nav class="sidebar-nav">

                <a href="gestion-publicaciones.html">ðŸ“° Publicaciones</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main>
            <div class="card">
                <h2>Panel de Control</h2>
                <p>Bienvenido al sistema de gestiÃ³n de la Rueda de Negocios.</p>

                <div class="grid" style="margin-top: 2rem;">
                    <!-- Stat Card 1 -->
                    <div
                        style="background: rgba(59, 130, 246, 0.1); padding: 20px; border-radius: 12px; border: 1px solid var(--primary-color);">

            </div>
        </main>
    </div>

    <script>
        const token = localStorage.getItem("token");
        const role = localStorage.getItem("userRole");

        if (!token || role !== "adminSistema") {
            window.location.href = "login.html";
        }

        function cerrarSesion() {
            localStorage.clear();
            window.location.href = "login.html";
        }

        async function generarMatches() {
            if (!confirm("Â¿Deseas ejecutar el algoritmo de emparejamiento?")) return;

            try {
                const response = await fetch("http://localhost:4000/api/matches/generate", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const data = await response.json();
                alert(data.message);
            } catch (e) {
                alert("Error generando matches");
                console.error(e);
            }
        }
    </script>
